<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML Form Test</h3>
    <table border="0">
        <tr>
            <th align="left">Name</th>
            <td><input type="text" style="margin-left: 120px;"></td>
        </tr>

        <tr>
            <th align="left">Address</th>
            <td><input type="text" style="margin-left: 120px;"></td>
        </tr>

        <tr>
            <th align="left">Email</th>
            <td><input type="text" style="margin-left: 120px;"></td>
        </tr>

        <tr>
            <th align="left">Gender</th>
            <td><input type="radio" style="margin-left: 120px;" name="gender" value="male">
                 Male
                <input type="radio" name="gender" value="female">
                 Female
            </td>
        </tr>

        <tr>
            <th align="left">Hobbies</th>
            <td><input type="checkbox" style="margin-left: 120px;" id="Sports" name="Sports">
                 Sports
                <input type="checkbox" id="Movies" name="Movies">
                Movies
                <input type="checkbox" id="Travelling" name="Travelling">
                Travelling
            </td>
        </tr>

        <tr>
            <th align="left">Country</th>
            <td> <select id="country" name="countrynames" style="margin-left: 120px; width:200px">
            <option value="asia1">Nepal</option>
            <option value="asia2">India</option>
            <option value="asia3">China</option>
            <option value="asia4">Pakistan</option>
            </select>
            </td>
        </tr>
        <tr>
            <th align="left">Message</th>
            <td><textarea name="message" rows="10" cols="30" style="margin-left: 120px; width: 400px;">
                
                </textarea>
            </td>
        </tr>
        <th></th>
        <td>
            <input type="submit" value="Submit" style="margin-left: 120px;">
            <input type="reset" value="Clear">
        </td>

        </table>
</body>
</html>
